<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tropical sounds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">birds</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">bees</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">footsteps</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">mosquito</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">parrots</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">rainforest</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">splash</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tropical</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">water</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/birds.mp3"></audio>
    <audio data-key="83" src="sounds/bees.mp3"></audio>
    <audio data-key="68" src="sounds/footsteps.mp3"></audio>
    <audio data-key="70" src="sounds/mosquito.mp3"></audio>
    <audio data-key="71" src="sounds/parrots.mp3"></audio>
    <audio data-key="72" src="sounds/rainforest.mp3"></audio>
    <audio data-key="74" src="sounds/splash.mp3"></audio>
    <audio data-key="75" src="sounds/tropical.mp3"></audio>
    <audio data-key="76" src="sounds/water.mp3"></audio>


    </div>

    <script src="script.js"></script>

</body>

</html>
