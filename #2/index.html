<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="clock">
            <span class="hand seconds animate"></span>
            <span class="hand minutes animate"></span>
            <span class="hand hours animate"></span>
            <span class="dot"></span>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
